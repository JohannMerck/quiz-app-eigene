<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <div class="bookmark-card"></div>
        <div class="top-bookmark"></div>
        <h2 class="Question">What property flips the axes in flexbox?</h2>
        <input type="submit" class="btn" value="Show answer" />
        <div class="categories">
          <p class="html-category">#html</p>
          <p class="flexbox-category">#flexbox</p>
          <p class="css-category">#css</p>
        </div>
      </section>
      <section class="question-card2">
        <div class="bookmark-card"></div>
        <div class="top-bookmark"></div>
        <h2 class="Question">What property flips the axes in flexbox?</h2>
        <input type="submit" class="btn" value="Show answer" />
        <div class="categories">
          <p class="html-category">#html</p>
          <p class="flexbox-category">#flexbox</p>
          <p class="css-category">#css</p>
        </div>
      </section>
      <section class="answer-card">
        <h3 class="question-answer">
          What property flips the axes in flexbox?
        </h3>
        <input type="submit" class="btn-hide" value="Hide answer" />
        <p class="answer">flex-direction</p>
        <div class="categories-answer">
          <p class="html-category-answer">#html</p>
          <p class="flexbox-category-answer">#flexbox</p>
          <p class="css-category-answer">#css</p>
        </div>
      </section>
      <footer>
        <div class="menu-index">
          <a href="index.html"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/4394/4394562.png"
              alt="Index"
              width="60"
          /></a>
        </div>
        <div class="menu-bookmarks">
          <a href="bookmarks.html"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/3208/3208709.png"
              alt="Bookmarks"
              width="60"
          /></a>
        </div>
        <div class="menu-profile">
          <a href="profile.html"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/2920/2920072.png"
              alt="Profile"
              width="60"
          /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
